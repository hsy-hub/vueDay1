<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue基本页面</title>
<!--导入vue.js-->
    <script type="text/javascript" src="lib/vue-2.4.0.js"></script>
</head>
<body>
<!--插值表达式{{}}-->
<!--1 vue控制的区域就是我们所说的v-->
<div id="app">
    {{ms}}
</div>
<script>
    //不在推荐使用dom操作了
    //创建一个vue实例，浏览器内存中就创建了一个vue构造函数
    //2,new 出来的vm就是mvvm中的vm
    var vm = new Vue({
        el: "#app",//表示vue实例要控制的直面上id 为app对应的区域
        data: {
            ms: "hello world" //data属性中存放的是el中要用的数据
        }
    })
</script>
</body>
</html>
