<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html指令</title>
    <script type="text/javascript" src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <!--v-html指令就是可以解析html代码功能的作用-->
    <p v-html="msg"></p>
    <p v-html="msg2"></p>
    <p v-text="msg"></p>
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:"<h1>v-html测试</h1>",
            msg2:"<a href='http://www.baidu.com'>百度</a>"
        }
    })
</script>
</body>
</html>
